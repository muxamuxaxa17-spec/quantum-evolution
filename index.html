<!-- Версия для смартфонов -->
<div class="mobile-container">
    <!-- Верхняя панель -->
    <header class="game-header">
        <div class="stats-bar">
            <div class="resource">⚡ <span id="energy">1,250</span></div>
            <div class="resource">🧠 <span id="knowledge">450</span></div>
            <div class="resource">💎 <span id="fragments">0</span></div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="game-main">
        <!-- Текущий прогресс -->
        <div class="progress-section">
            <div class="size-display" id="current-size">1.6e-35 м</div>
            <div class="stage-display" id="current-stage">Планковская длина</div>
            <div class="era-display" id="current-era">Квантовая эра</div>
            
            <!-- Прогресс-бар этапа -->
            <div class="progress-bar">
                <div class="progress-fill" id="stage-progress"></div>
            </div>
        </div>

        <!-- Основная кнопка действия -->
        <div class="action-section">
            <button class="main-action-btn" id="quantum-fluctuation">
                ⚛️ Квантовая флуктуация
            </button>
        </div>

        <!-- Быстрые действия -->
        <div class="quick-actions">
            <button class="quick-btn" id="auto-growth">🤖 Авто-рост</button>
            <button class="quick-btn" id="research-btn">🔬 Исследования</button>
            <button class="quick-btn" id="prestige-btn">💥 Большой взрыв</button>
        </div>
    </main>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-tab="main">🌌</button>
        <button class="nav-btn" data-tab="research">🔬</button>
        <button class="nav-btn" data-tab="progress">📊</button>
        <button class="nav-btn" data-tab="library">📚</button>
    </nav>
</div>
